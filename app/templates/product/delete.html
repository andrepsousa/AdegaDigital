<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Produto - ProdManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1>Deletar Produto</h1>
            <nav class="mt-3">
                <a href="{{ url_for('main.get_products') }}" class="btn btn-secondary">Voltar para Produtos</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.logout') }}" class="btn btn-secondary">Logout</a>
                {% else %}
                    <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login</a>
                {% endif %}
            </nav>
        </header>

        <main>
            <div class="alert alert-danger">
                <h4 class="alert-heading">Atenção!</h4>
                <p>Você está prestes a deletar o produto <strong>{{ product.nome }}</strong>.</p>
                <p>Esta ação não pode ser desfeita.</p>
            </div>

            <form method="POST">
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                <a href="{{ url_for('main.get_products') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </main>
    </div>
</body>
</html>
