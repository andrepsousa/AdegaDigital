{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-danger">Excluir Produto</h2>
    <p>Tem certeza que deseja excluir o produto <strong>{{ product.name }}</strong>?</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
